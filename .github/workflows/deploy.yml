name: Deploy to GitHub Pages

# Uruchom przy pushu do main
on:
  push:
    branches:
      - main
  # Pozwól na manualne uruchomienie
  workflow_dispatch:

# Uprawnienia do wdrażania
permissions:
  contents: read
  pages: write
  id-token: write

# Tylko jeden deployment na raz
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job: Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Wgraj cały folder
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
